<html lang="cat">
<head>
    <meta charset="utf-8">
    <title>MEMORY GAME</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/p100-memoria.js"></script>
</head>
<body>
<header>
    <h1>MEMORY GAME</h1>
</header>

<div id="menu">
    <div id="opcions_menu">
        <div id="columna_menu">
            <h2>Choose difficulty</h2>
            <button onclick="dificultat('facil', event)" class="dificultat" id="facil">Easy</button><br>
            <button onclick="dificultat('mitjana', event)" class="dificultat" id="mitjana">Medium</button><br>
            <button onclick="dificultat('alta', event)" class="dificultat" id="alta">Hard</button><br>
        </div>
        <h2>Choose deck</h2>
        <br>
        <div id="deckSelector" style="width: 50%; margin: 0 auto; display: flex; justify-content:space-evenly;">
            <!--<button onclick="chooseDeck('cute', event)" class="tipusCartes" id="deck">Cute</button>
                <button onclick="chooseDeck('pokemon', event)" class="tipusCartes" id="pokemon">Pokemon</button>
                <button onclick="chooseDeck('poker', event)" class="tipusCartes" id="poker">Poker</button>-->
        
            <!--img src="images/dorso_cartaCute.png" style="" alt="carta 'cute' "class="tipusCartes" id="deck" onclick="chooseDeck('cute', event)">
            <img src="images/dorso_cartaCute.png" alt="carta 'pokemon' "class="tipusCartes" id="pokemon" onclick="chooseDeck('pokemon', event)">
            <img src="images/dorso_cartaCute.png" alt="carta 'poker' "class="tipusCartes" id="poker" onclick="chooseDeck('poker', event)"-->
        </div>
        <br>
    </div>
    <button onclick="comencarJoc()" id="play">Play</button>
</div>

<div id="joc" style="display: none;">
    <audio style="display: none;" id="musica" src="../so/music.mp3"></audio>
    <button onclick="muteMusic()" id="muteMusic"></button>
    <div id="marcador">
        <div id="time">--:--</div>
        <div id="contadorClicks">Clicks remaining:</div>
        <div id="puntuacio">Score: 0</div>
    </div>
    <br>
    <div id="tauler"></div>
</div>

</body>
</html>
